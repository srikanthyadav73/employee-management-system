{% extends "layout.html" %}
{% block content %}

<h2 class="page-title">Edit Employee</h2>

<div class="form-container">
    <form method="POST" class="employee-form">

        <div class="form-row">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" value="{{ employee.name }}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ employee.email }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Department</label>
                <input type="text" name="department" value="{{ employee.department }}" required>
            </div>

            <div class="form-group">
                <label>Role</label>
                <input type="text" name="role" value="{{ employee.role }}" required>
            </div>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-primary">Update Employee</button>
            <a href="{{ url_for('employee.list_employees') }}" class="btn-secondary">Cancel</a>
        </div>

    </form>
</div>


{% endblock %}
