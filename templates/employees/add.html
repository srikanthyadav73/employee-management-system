{% extends "base.html" %}
{% block content %}

<h2>Add Employee</h2>

<form method="POST" action="{{ url_for('employee.add_employee') }}" class="card-form">
  <div class="form-row">
    <div class="form-group" style="width:48%; display:inline-block; margin-right:4%;">
      <label>Full Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="form-group" style="width:48%; display:inline-block;">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group" style="width:48%; display:inline-block; margin-right:4%;">
      <label>Department</label>
      <input type="text" name="department" class="form-control">
    </div>

    <div class="form-group" style="width:48%; display:inline-block;">
      <label>Role</label>
      <input type="text" name="role" class="form-control">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group" style="width:48%; display:inline-block; margin-right:4%;">
      <label>Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="form-group" style="width:48%; display:inline-block;">
      <label>Confirm Password</label>
      <input type="password" name="confirm_password" class="form-control" required>
    </div>
  </div>

  <div style="margin-top:16px;">
    <button type="submit" class="btn btn-primary">Add Employee</button>
    <a href="{{ url_for('employee.list_employees') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>

{% endblock %}
