{% extends "base.html" %}
{% block content %}

<h2 class="page-title">Employee Profile</h2>

<div class="form-container">
    <div class="form-group">
        <label>Name</label>
        <input type="text" value="{{ employee.name }}" disabled>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" value="{{ employee.email }}" disabled>
    </div>

    <div class="form-group">
        <label>Department</label>
        <input type="text" value="{{ employee.department }}" disabled>
    </div>

    <div class="form-group">
        <label>Role</label>
        <input type="text" value="{{ employee.role }}" disabled>
    </div>

    {% if current_user.role == 'admin' %}
    <div class="form-buttons">
        <a href="{{ url_for('employee.edit_employee', id=employee._id) }}" class="btn-primary">
            Edit
        </a>
    </div>
    {% endif %}

</div>

{% endblock %}
